<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Анализатор страниц</title>
</head>

<body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/urls">Сайты</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>

                    <form action="/urls " class="d-flex justify-content-center" method="post">
                        <label for="text" class="visually-hidden">Url для проверки</label>
                        <input type="text" name="url" class="form-control form-control-lg"
                            placeholder="https://www.example.com" value="" required="">
                        <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3"
                            value="Проверить">
                    </form>

                </div>
            </div>

        </div>
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
        <div class="container">
            <div class="text-center">
                <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
            </div>
        </div>
    </footer>

</body>

</html>
