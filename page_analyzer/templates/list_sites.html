{% extends "layout.html" %}

{% block content %}

<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Последняя проверка</th>
                        <th>Код ответа</th>
                    </tr>
                </thead>
                <tbody>
                    {% for site in sites %}
                    <tr>
                        <td>{{ site.id }}</td>
                        <td>
                            <a href="{{ url_for('site_page', id=site.id) }}">
                                {{ site.name }}
                            </a>
                        </td>

                        <td></td>

                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</main>

{% endblock %}
